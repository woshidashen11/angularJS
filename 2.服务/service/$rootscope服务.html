<!DOCTYPE html>
<html ng-app="wsscat">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		{{rootName}}
		<div ng-controller="indexCtrl">
			{{name}}
			{{rootName}}
			<!--<div ng-controller="indexChildCtrl">
				{{name}}
			</div>-->
		</div>
		<div ng-controller="index2Ctrl">
			{{rootName}}
			{{name}}
		</div>
	</body>
	<script src="angular.js"></script>
	<script>
		var app = angular.module("wsscat",[]);
		app.controller("indexCtrl",function($scope,$rootScope){
			$rootScope.rootName = "根作用域";
//			$scope.name = "a"
			//$rootScope它是ng-app范围下的全局作用域，所有的$scope都是划分于$rootScope
			//我们可以在控制器里面把我们想交换的值交给全局，然后兄弟控制器就可以问全局作用域拿回来这个值，那我们就完成了一次数据传递
//			$rootScope.exchange = $scope.name;
		});
		app.controller("index2Ctrl",function($scope,$rootScope){
			$scope.name = "b";
//			$scope.name = $rootScope.exchange;
		});
	</script>
</html>
